<div class="container">
    <form [formGroup]="formRegistrar">
      <div class="mat-dialog-content">
        <div class="row">
          <mat-toolbar color="primary">
            <span>Registrar Autor</span>
          </mat-toolbar>
        </div>
  
        <div class="row" style="margin-top: 3%">
          <mat-form-field class="col-md-12">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="validaNombres" [(ngModel)]="autor.nombreCompleto">
            <mat-hint style="color: red;" *ngIf="formRegistrar.controls.validaNombres.touched">
              <span *ngIf="formRegistrar.controls.validaNombres.hasError('required')">
                La descripci√≥n es requerida
              </span>
              <span *ngIf="formRegistrar.controls.validaNombres.hasError('existeNombre')">
                El autor ya se encuentra registrado.
              </span>
            </mat-hint>
          </mat-form-field>
        </div>
  
        <div class="row" style="margin-top: 3%; margin-left: auto; margin-right: auto; max-width: fit-content;">
          <div mat-dialog-actions>
            <button mat-raised-button 
                    type="submit" 
                    color="primary" 
                    [disabled]="formRegistrar.invalid"
                    [mat-dialog-close]="1"
                    (click)="registra()">Registrar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
