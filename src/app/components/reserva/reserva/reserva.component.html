<app-menu></app-menu>
<div class="container">
    <div class="row">
        <mat-toolbar color="primary">
            <span>Reserva</span>
        </mat-toolbar>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <mat-nav-list>
                <a mat-list-item (click)="listarProductos()" [class.mat-list-item-selected]="!cat">Todos</a>
                <a mat-list-item *ngFor="let c of categorias" (click)="seleccionarCategoria(c)" [class.mat-list-item-selected]="c === cat">{{ c.descripcion }}</a>
            </mat-nav-list>
        </div>
        <div class="col-lg-9">
            <h3>{{ Titulo }}</h3>
            <div class="row">
                <div *ngFor="let l of libros" class="col-lg-4 col-md-6 mb-4">
                    <mat-card class="d-flex align-items-center justify-content-center">
                        <img mat-card-image [src]="l.libro?.imagen" style="width: 70%; padding: 1%;">
                        <mat-card-content>
                            <h4 mat-card-title>{{ l.libro?.titulo }}</h4>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="accent" (click)="agregarReserva(l)">
                                <i class="bi bi-book"></i> Reservar
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
